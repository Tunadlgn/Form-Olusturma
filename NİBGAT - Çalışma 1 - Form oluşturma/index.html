<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Oluştur</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    
    <div class="main">

    <section>
        
    <div class="form">
        <Header> Formu Tamamlayın </Header>
    </div>

    <form action="">

        <div class="sinif1">
            <label for="">Adınız Soyadınız</label>
            <input type="" name="" id="">
        </div>

        <div class="sinif1">
            <label for="">E Posta Adresiniz</label>
            <input type="" name="" id="">
        </div>

        <div class="sinif1">
            <label for="">Telefon Numaranız</label>
            <input type="" name="" id="">
        </div>

        <div class="sinif1">
            <label for="birthdate">Doğum Tarihiniz</label>
            <input type="date" name="birthdate" id="" placeholder="gg.aa.yyyy">
        </div>

        <div class="sinif2">
            <label for="" class="gender">Cinsiyetiniz</label> <br> <br>
            <input type="radio" name="gender" id="" value="Erkek">
            <label for="">Erkek</label> <br>
            <input type="radio" name="gender" id="" value="Kadın">
            <label for="">Kadın</label>
        </div>

        <div class="sinif1">
            <label for="">Ülkenizi Seçiniz</label>
            <select name="" id="">
                <option value="">Ülke Seçiniz</option>
                <option value="">Türkiye</option>
                <option value="">Gürcistan</option>
                <option value="">Kıbrıs</option>
                <option value="">Yunanistan</option>
                <option value="">Çek Cumhuriyeti</option>                
            </select>
        </div>

        <div class="sinif1">
            <label for="message">Mesajınız</label>
            <textarea name="message" id="" placeholder="Mesajınızı buraya yazınız..."></textarea>
        </div>

        <button> Formu Gönder</button>

    </form>

</section>

</div>

</body>
</html>
